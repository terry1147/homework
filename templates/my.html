	<h2>自傳履歷</h2><hr>
	<h5>我是田韻琪，曾擔任過社團文書職位，對於行政的文書處理也是略懂略懂。高中參加學校特有的蛙族精英幹部訓練營活動，高一擔任綠蛙，學習如何成為一位優秀幹部的技巧和如何有效分配時間等等。高二擔任黃蛙，以籌辦者的角色參加營隊，我的職位是生活組，負責所有人三天的飲食、盥洗和寢室，透過這些活動經驗，也使我變得更細心負責，並增強我團隊合作.隨機應變等能力。</h5>
